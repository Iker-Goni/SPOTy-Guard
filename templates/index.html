<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="static/style.css">
    </head>


    <body>
        <div class="spot-info">
            <b>Spot info</b>
	    <p style='color:{{facereg_color}}'>Facereg Status: {{facereg}}</p>
	    <p style='color:{{patrol_color}}'>Patrol Status: {{patrol}}</p>
        </div>
        <div class="button-container">
            <div class="facereg-enable">
                <a href="facereg-enable"><button type="button" class="block">Enable face registration</button></a>
            </div>
            <div class="facereg-disable">
                <a href="facereg-disable"><button type="button" class="block">Disable face registration</button></a>
            </div>
            <div class="patrol-enable">
                <a href="patrol-enable"><button type="button" class="block">Enable patrol mode</button></a>
            </div>
            <div class="patrol-disable">
                <a href="patrol-disable"><button type="button" class="block">Disable patrol mode</button></a>
            </div>
        </div>
    </body>
</html>
